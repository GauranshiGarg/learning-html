<!DOCTYPE html>
<html> 
<head>  
    <title>HTML Forms</title>
</head>
<body>
    <div >
        <h1>HTML FORMS!</h1>
        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username"><br><br><br>
            <label for="email">enter your email: </label>
            <input type="email" id="email"><br><br><br>
            <label for="password">enter your password</label>
            <input type="password" id="password"><br><br><br>
            <input type="radio" name="1" value="male">Male<br>
            <input type="radio" name="2" value="female">Female<br>
            <input type="radio" name="1" value="other">Other<br>
            <p>Select your age: </p>
            <input type="radio" name="age" value="10-18" id="option1">
            <label for="option1">0-25 years</label><br>
            <input type="radio" name="age" valye="18-50" id="option2">
            <label for="option2">25-50 years</label><br>
            <input type="radio" name="age" valye="51+" id="option3">
            <label for="option3">51+ years</label>

        </form>
</body>

</html>
